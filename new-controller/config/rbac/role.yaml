apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: newresource-controller
  namespace: newresource-system
  labels:
    app.kubernetes.io/name: newresource-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: newresource-operator
rules:
- apiGroups:
  - "example.com"
  resources:
  - "newresources"
  verbs:
  - "get"
  - "list"
  - "watch"
- apiGroups:
  - "example.com"
  resources:
  - "newresources/status"
  verbs:
  - "get"
  - "update"
  - "patch"